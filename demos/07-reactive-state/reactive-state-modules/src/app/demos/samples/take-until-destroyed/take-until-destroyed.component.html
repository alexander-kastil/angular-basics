<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Unsubscribe using takeUntilDestroyed</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-md="column" fxFlexFill>

      <mat-form-field fxFlex="1 1 auto">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" [formControl]="name" />
        <mat-error *ngIf="!name.valid"> Name is required </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="1 1 auto">
        <mat-label>Postal</mat-label>
        <input matInput type="text" placeholder="Plz" [formControl]="postal" />
      </mat-form-field>

      <mat-form-field fxFlex="1 1 auto">
        <mat-label>City</mat-label>
        <input matInput type="text" placeholder="City" [formControl]="city" />
        <mat-error *ngIf="!city.valid">
          Max Lenght for city is 15 characters
        </mat-error>
      </mat-form-field>

    </div>
  </mat-card-content>
</mat-card>
