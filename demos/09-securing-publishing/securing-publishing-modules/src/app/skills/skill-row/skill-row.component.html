<div class="skillrow">
  <div style="padding-left: 2rem">{{ skill.name }}</div>
  <div>completed: {{ skill.completed }}</div>
  <div>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/skills', skill.id]"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
