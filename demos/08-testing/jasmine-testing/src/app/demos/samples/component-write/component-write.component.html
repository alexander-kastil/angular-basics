<app-markdown-renderer [md]="'component-write'"></app-markdown-renderer>

<mat-card>
  <mat-card-header>
    <mat-card-title>Title</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Enter your text:</mat-label>
      <input data-testid="username" matInput type="text" [(ngModel)]="user.username" />
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div>
  {{user.username}}
</div>
