<mat-card>
  <mat-card-header>
    <mat-card-title>Food List Component - Click to remove</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @for (f of food |async; track f) {
      <app-food-row
        [food]="f"
        (delete)="deleteFood($event)"
      ></app-food-row>
    }
  </mat-card-content>
</mat-card>
