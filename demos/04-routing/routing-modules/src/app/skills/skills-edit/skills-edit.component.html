<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Skill Detail</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="skill.name" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Hours"
        [(ngModel)]="skill.hours"
      />
    </mat-form-field>
    <mat-slide-toggle ngModel name="skill.completed">Complete</mat-slide-toggle>
  </mat-card-content>
  <mat-card-actions align="end">
    <button  mat-raised-button (click)="doCancel()" color="accent">Cancel</button>
    <button  mat-raised-button (click)="saveSkill()" color="accent">Save</button>
  </mat-card-actions>
</mat-card>
