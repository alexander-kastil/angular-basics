<div class="skillrow">
  <div class="name">{{ skill.name }}</div>
  <div class="completed">
    <mat-slide-toggle [formControl]="fcCompleted"></mat-slide-toggle>
  </div>
  <div class="cmd">
    <button mat-raised-button color="primary" (click)="deleteItem()">
      <mat-icon>delete</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/main/skills/edit', skill.id]">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
