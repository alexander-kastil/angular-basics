<app-markdown-renderer [md]="'flexbox'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-actions>
    <button mat-raised-button (click)="toggleLayout()" color="primary">Toggle Layout</button>
  </mat-card-actions>
</mat-card>

<div [class]="currentClass">
  @for (m of movies; track m) {
    <mat-card appearance="outlined" class="flex-item" >
      <mat-card-title>{{ m.title }}</mat-card-title>
      <mat-card-content>
        Lorem ipsum dolor sit amet consectetur.
      </mat-card-content>
    </mat-card>
  }
</div>
