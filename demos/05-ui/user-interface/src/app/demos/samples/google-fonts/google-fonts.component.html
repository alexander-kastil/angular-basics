<app-markdown-renderer [md]="'web-fonts'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

    <mat-card-content centered>
      <img
      mat-card-image
      src="../../assets/images/burger.png"
      alt="Food App"
    />
      <div class="showText" boxed>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        odio perspiciatis corporis non numquam ullam, eveniet pariatur dolorem,
        commodi nemo sapiente id adipisci quaerat animi, molestias amet mollitia
        vitae. Dolore.
      </div>
    </mat-card-content>
  <mat-card-actions class="cmdItems">
    <button mat-raised-button color="primary">Register</button>
    <button mat-raised-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
