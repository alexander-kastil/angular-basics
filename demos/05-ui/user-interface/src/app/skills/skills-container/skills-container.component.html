<mat-toolbar color="accent">
  <mat-toolbar-row>
    <div class="title">SPA Skills</div>
    <div>
      <mat-slide-toggle [formControl]="fcToggle" color="primary">ShowAll</mat-slide-toggle>
      <button mat-raised-button [routerLink]="['/main/skills/edit', 0]" color="primary">Add</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

@defer (when skills | async) {
  @for (sk of skills | async; track sk) {
    <div class="item">
      <app-skill-row
        [skill]="sk"
        (itemDeleted)="deleteSkills($event)"
        (itemCompleted)="toggleSkillComplete($event)"
      ></app-skill-row>
    </div>
  }
}@placeholder  {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}@error {
  <div class="error">Errors happen</div>
}
