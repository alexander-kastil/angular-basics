<app-markdown-renderer [md]="'flexbox'"></app-markdown-renderer>

<mat-card appearance="outlined">
  <mat-card-actions>
    <button mat-raised-button (click)="toggleLayout()" color="primary">Toggle Layout</button>
  </mat-card-actions>
</mat-card>

<div [class]="currentClass">
  @for (m of movies; track m) {
    <div class="flex-item" >
      <div class="title">{{ m.title }}</div>
      <div> Lorem ipsum dolor sit amet consectetur.</div>
    </div>
  }
</div>
