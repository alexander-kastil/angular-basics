<app-markdown-renderer [md]="'drag-drop'"></app-markdown-renderer>

<div class="dragRow">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        To do
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        cdkDropList
        class="dragCol"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[doneList]"
        >
        @for (item of todo; track item) {
          <div cdkDrag class="item">
            <p>{{ item.title | titlecase }}</p>
            <small class="text-muted">
              {{ item.dateAdded | date: "short" }}
            </small>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        Done
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        cdkDropList
        class="dragCol"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListConnectedTo]="[todoList]"
        >
        @for (item of done; track item) {
          <div cdkDrag class="drop-item">
            <p>{{ item.title | titlecase }}</p>
            <small class="text-muted">
              {{ item.dateAdded | date: "short" }}
            </small>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
