@if (currentUser | async) {
  <button mat-flat-button (click)="logOut()" color="primary">Logout</button>
} @else {
  <button mat-flat-button color="primary" [routerLink]="'/login'" >Login</button>
}

<ng-template #login>
  <button mat-flat-button color="primary" [routerLink]="'/login'" >Login</button>
</ng-template>
