<app-markdown-renderer [md]="'mouse-events'"></app-markdown-renderer>

<canvas #signPad class="signPad" border></canvas>

<div border>signPad - Mouse Moved at X: {{ result.X }} Y: {{ result.Y }}</div>

<div class="cmdItems">
  <button mat-raised-button color="accent" (click)="subscribeMouseEvts()"
    >Subscribe Mouse Events</button>
  <button mat-raised-button color="accent" (click)="unsubscribeMouseEvts()"
    >Unsubscribe Mouse Events</button>
</div>
