<mat-toolbar color="accent">
  <mat-toolbar-row>
    <div class="title">SPA Skills</div>
    <div>
      <button mat-raised-button [routerLink]="['/skills/edit', 0]" color="primary">Add</button>
      <mat-slide-toggle [formControl]="fcToggle" color="primary"
        >ShowAll</mat-slide-toggle
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngFor="let sk of skills | async" class="item">
  <app-skill-row
    [skill]="sk"
    (itemDeleted)="deleteItem($event)"
    (itemCompleted)="toggleItemComplete($event)"
  ></app-skill-row>
</div>

<app-skills-kpi></app-skills-kpi>
