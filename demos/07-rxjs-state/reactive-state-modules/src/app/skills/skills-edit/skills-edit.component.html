<form
  [formGroup]="skillForm"
  (ngSubmit)="saveSkill(skillForm)"
  role="form"
  column
>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Skill Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="id"
          formControlName="id"
          readonly="true"
        />
      </mat-form-field>
      <mat-slide-toggle formControlName="completed">Complete</mat-slide-toggle>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="doCancel()" color="primary">
        Cancel
      </button>
      <button mat-raised-button type="submit" color="primary">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
