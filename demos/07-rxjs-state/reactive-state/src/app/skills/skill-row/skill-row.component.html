<div class="skillrow">
  <div class="name">{{ skill.name }}</div>
  <div class="completed"><input type="checkbox" [formControl]="fcCompleted"></div>
  <div class="cmd">
     <button
      mat-raised-button
      color="primary"
     (click)="deleteItem()"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/skills/edit', skill.id]"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
