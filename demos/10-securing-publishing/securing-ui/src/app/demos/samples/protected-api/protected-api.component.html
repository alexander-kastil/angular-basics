<app-markdown-renderer [md]="'secured-api'"></app-markdown-renderer>
<mat-card appearance="outlined" *ngIf="currentUser != null" fxLayout="column" fxLayoutGap="10px">
    <mat-card-header>
      <mat-card-title
        >You are Authenticated by Firebase as:
        {{ currentUser.email }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="16px">
      <button mat-raised-button (click)="callCoreApi()" color="accent">
        Call Secured .NET Core Api
      </button>
      <pre>{{ resp | json }}</pre>
    </mat-card-content>
  </mat-card>
