<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="sidenavVisible()" [mode]="sidenavMode()">
    <mat-toolbar color="accent">
      {{ title }}
    </mat-toolbar>
    <mat-nav-list>
      @for (demo of demos(); track demo) {
      <mat-list-item role="listitem" [routerLink]="['./' + demo.url]">{{
        demo.title
      }}</mat-list-item>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="gdSidenavContent" [ngStyle]="workbenchMargin">
      <div class="gdToolbar">
        <mat-toolbar color="accent">
          <h4>{{ header() }}</h4>
        </mat-toolbar>
      </div>
      <div class="gdWorkbench">
        <router-outlet></router-outlet>
      </div>
      @if (showMdEditor()) {
      <div class="gdEditor">
        <app-editor-container></app-editor-container>
      </div>
      }
      <div class="gdSidebar">
        <app-side-panel></app-side-panel>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
