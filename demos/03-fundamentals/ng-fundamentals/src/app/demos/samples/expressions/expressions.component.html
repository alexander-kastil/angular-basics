<app-markdown-renderer [md]="'expressions'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>Calculation: 1 + 3 + {{ nbr }} = {{ 1 + 3 + nbr }}</div>
    <div>
      Conditional: {{ nbr > 0 ? 'Positive' : 'Negative' }}
    </div>
    <div>
      Function Call: {{ addNumbers(10, myObj.a) }}
    </div>
    <div>
      <div [hidden]="!showDiv()">The original Div</div>
      <div [hidden]="showDiv()">The alternative Div</div>
      <button
        mat-raised-button
        (click)="showOriginalDiv = !showOriginalDiv"
        color="primary"
      >
        Toggle the div
      </button>
    </div>
  </mat-card-content>
</mat-card>
