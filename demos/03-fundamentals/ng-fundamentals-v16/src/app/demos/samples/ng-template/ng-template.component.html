<app-markdown-renderer [md]="'ng-template'"></app-markdown-renderer>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<mat-card appearance="outlined" *ngIf="persons.length>0; else loading">
  <mat-card-header>
    <mat-card-title>Persons</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let p of persons">{{
        p.name
      }}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
