<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center start">
    <form [formGroup]="form" (ngSubmit)="saveFood(form)" novalidate>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      @if ( form.controls['name'].touched && form.controls['name'].errors !=
      undefined ) {
      <mat-error> Name is required & must be more than 3 chars </mat-error>
      }
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price"
          formControlName="price"
        />
      </mat-form-field>
      @if ( form.controls['price'].touched && form.controls['price'].errors !=
      undefined ) {
      <mat-error> Price must be greater than 1â‚¬ </mat-error>
      }
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Items"
          formControlName="calories"
        />
      </mat-form-field>
      <div class="actions" align="end">
        <button mat-raised-button color="primary" >Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
